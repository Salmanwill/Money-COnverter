<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Money Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>ðŸ“¶ ðŸ”‹</span>
        </div>

        <div class="app-header">
            <h1>Exchange</h1>
            <p>Interbank Rate</p>
        </div>

        <div class="app-body">
            <div class="currency-card">
                <label>You send</label>
                <div class="row">
                    <input type="number" id="amount" value="100">
                    <select id="fromCurrency"></select>
                </div>
            </div>

            <div class="swap-divider">
                <button id="swapBtn">â‡…</button>
            </div>

            <div class="currency-card">
                <label>They receive</label>
                <div class="row">
                    <h2 id="resultValue">0.00</h2>
                    <select id="toCurrency"></select>
                </div>
            </div>

            <button id="convertBtn" class="action-button">Convert Funds</button>
            
            <div class="info-footer">
                <p>1 <span id="baseLabel">USD</span> = <span id="rateLabel">--</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
